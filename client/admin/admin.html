
<div style="width: 15%;background-color: #3ab2d5;">
    <nav>
        <ul id="panel">
            <li class="menu_item" ng-repeat="item in vm.menu">
                <a id="{{item.link}}" ng-href="#/{{item.link}}" ng-click="vm.setChosen(item)" ng-class="vm.current == item.link ? 'selected_button' : ''">
                    <span class="{{item.img}}" style="padding-right: 5px"></span>
                    {{item.name}}
                </a>
            </li>
        </ul>
     </nav>
</div>
